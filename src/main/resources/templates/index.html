<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head" >
    <title>Welcome to Spring MVC Blog</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<aside>
    <h2>Recent Posts</h2>
    <a href="#" th:each="p : ${lastest5posts}" th:text="${p.title}" th:href="@{/posts/view/{id}/(id=${p.id})}">Work Begins on HTML5.1</a>
</aside>
Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
<main id="posts">
    <article th:each="p:${lastest3Posts}" >
        <h2 class="title" th:text="${p.title}">Post Title</h2>

        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            <span th:if="${p.author}" th:remove="tag">
          <i>by</i>
          <span th:text="${ p.author.name }">Svetlin Nakov</span>
        </span>
        </div>
            <p class="content" th:utext="${p.body}">Post content</p>

    </article>

</main>


<h1>Welcome to Spring MVC</h1>
Now is: <b th:text="${execInfo.now.time}">date and time</b>

<footer th:replace="layout :: site-footer" />


</body>

</html>
