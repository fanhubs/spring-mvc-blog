<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>create new post</title>
</head>
<body>
<form method="post" th:object="${postForm}" >
    <!--username-->
    <div>
        <lable for="username">Title:</lable>
    </div>
    <input id="title" type="text" name="title" th:value="*{title}" />
    <!--password-->
    <div>
        <label for="body" >Body</label>
    </div>
    <input id="body" type="text" multiple="multiple" name="body" th:value="*{body}" />



    <div><input type="submit" value="Post it" /></div>
</form>
<footer th:replace="layout::site-footer"></footer>
</body>
</html>
